<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./ex1.js"></script>
    <link rel="stylesheet" href="./ex1.css">
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4" class="display">
                <input type="text" id="displayTot">
            </td>
        </tr>
        <tr>
            <td colspan="4" class="display">
                <input type="text" id="displayNum" >
            </td>
        </tr>
        <tr>
            <td colspan="3" id="ac" onclick="ClearDisplay()">AC</td>
            <!-- onclick은 속성값에 적은 메서드 불러옴-->
            <td class="opr" onclick="OprInput('/')">/</td>
        </tr>
        <tr>
            <td class="num" onclick="NumInput('7')">7</td>
            <td class="num" onclick="NumInput('8')">8</td>
            <td class="num" onclick="NumInput('9')">9</td>
            <td class="opr" onclick="OprInput('*')">*</td>
        </tr>
        <tr>
            <td class="num" onclick="NumInput('4')">4</td>
            <td class="num" onclick="NumInput('5')">5</td>
            <td class="num" onclick="NumInput('6')">6</td>
            <td class="opr" onclick="OprInput('-')">-</td>
        </tr>
        <tr>
            <td class="num" onclick="NumInput('1')">1</td>
            <td class="num" onclick="NumInput('2')">2</td>
            <td class="num" onclick="NumInput('3')">3</td>
            <td class="opr" onclick="OprInput('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" class="num"  onclick="NumInput('0')">0</td>
            <td class="num" onclick="NumInput('.')">.</td>
            <td class="opr" onclick="Calculate()">=</td>
        </tr>
    </table>
</body>

</html>
